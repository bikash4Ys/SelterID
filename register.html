<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evacuation Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
          <!-- Navbar -->
    <nav class="p-4 shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><h1 class="text-xl font-bold text-purple-600">SHELTER ID</h1></a>
             <!-- <h1><a href="index.html"><img src="Screenshot 2024-10-09 121322.png" alt=""></a></h1>
             <h1><a href="index.html"></a></h1> -->
            <ul class="flex space-x-4">
                <li><a href="#home" class="text-purple-500 hover:text-purple-700">Home</a></li>
                <li><a href="login.html" class="text-purple-500 hover:text-purple-700">Login</a></li>
                <li><a href="register.html" class="text-purple-500 hover:text-purple-700">Register</a></li>
                <li><a href="#about" class="text-purple-500 hover:text-purple-700">About Us</a></li>
                <li><a href="#contact" class="text-purple-500 hover:text-purple-700">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg bg-opacity-90">
        <h1 class="text-2xl font-bold text-center mb-6">Evacuation Registration</h1>

        <form id="registrationForm" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="dob" class="block text-sm font-medium">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="gender" class="block text-sm font-medium">Gender:</label>
                <select id="gender" name="gender" required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="address" class="block text-sm font-medium">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="emergencyContact" class="block text-sm font-medium">Emergency Contact:</label>
                <input type="text" id="emergencyContact" name="emergencyContact" placeholder="Enter emergency contact" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="photo" class="block text-sm font-medium">Upload Photo:</label>
                <div class="flex items-center space-x-2">
                    <input type="file" id="photo" name="photo" accept="image/*" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
                    <button type="button" id="openCameraBtn" class="bg-purple-500 text-white px-3 py-2 rounded-md">Open Camera</button>
                </div>
            </div>

            <div class="mt-4">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" class="text-sm font-medium">I agree to the <a href="#" class="text-purple-500 underline">Terms and Conditions</a></label>
            </div>

            <video id="video" width="320" height="240" autoplay style="display:none;" class="mt-4"></video>
            <button type="button" id="captureBtn" style="display:none;" class="bg-purple-500 text-white px-3 py-2 rounded-md mt-4">Capture Image</button>
            <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-md">Register</button>
        </form>

        <div id="responseMessage" class="mt-4"></div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
