<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evacuation Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        nav {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="p-4 shadow-md fixed w-full top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html"><h1 class="text-xl font-bold text-purple-600">SHELTER ID</h1></a>
            <ul class="flex space-x-4">
                <li><a href="#home" class="text-purple-500 hover:text-purple-700">Home</a></li>
                <li><a href="login.html" class="text-purple-500 hover:text-purple-700">Login</a></li>
                <li><a href="register.html" class="text-purple-500 hover:text-purple-700">Register</a></li>
                <li><a href="#about" class="text-purple-500 hover:text-purple-700">About Us</a></li>
                <li><a href="#contact" class="text-purple-500 hover:text-purple-700">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container max-w-lg mx-auto p-6 bg-white shadow-lg rounded-lg bg-opacity-90">
        <h1 class="text-2xl font-bold text-center mb-6">Login</h1>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
            </div>

            <!-- Show Password Checkbox -->
            <div>
                <input type="checkbox" id="showPassword" class="mr-2">
                <label for="showPassword" class="text-sm">Show Password</label>
            </div>

            <!-- Login Button -->
            <a href="dashboard.html"><button type="submit" class="w-full bg-purple-500 text-white py-2 rounded-md">Login</button></a>

            <!-- Link to Registration -->
            <p class="text-sm text-center mt-4">
                Don't have an account? <a href="register.html" class="text-purple-500 underline">Register here</a>.
            </p>
        </form>

        <!-- Login Message -->
        <div id="loginMessage" class="mt-4"></div>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve stored user from localStorage (assuming user registered before)
            const storedUser = JSON.parse(localStorage.getItem('registeredUser'));

            // Get entered email and password
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if user exists in localStorage and credentials match
            if (storedUser && storedUser.email === email && storedUser.password === password) {
                document.getElementById('loginMessage').innerHTML = '<p class="text-green-500">Login successful!</p>';
                // Perform post-login actions or redirection (e.g., window.location.href = 'dashboard.html')
            } else {
                document.getElementById('loginMessage').innerHTML = '<p class="text-red-500">Invalid email or password.</p>';
            }
        });

        // Toggle password visibility
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
</body>
</html>
